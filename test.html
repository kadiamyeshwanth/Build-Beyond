<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                gap: 20px;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .container:hover::before {
            left: 100%;
        }

        .container:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: #667eea;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-group input[type="radio"] {
            transform: scale(1.5);
            margin-right: 10px;
            accent-color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .forgot-password {
            display: block;
            text-align: left;
            color: #667eea;
            text-decoration: none;
            margin: 15px 0;
            font-size: 1.1em;
            transition: color 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .forgot-password:hover::after {
            width: 100%;
        }

        .remember-me {
            margin: 20px 0;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 10px;
            accent-color: #667eea;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            color: #555;
            cursor: pointer;
            user-select: none;
        }

        /* File input styling */
        input[type="file"] {
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border-radius: 8px;
            background: #667eea;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #764ba2;
        }

        /* Radio button container */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Loading animation for button */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        button:active {
            background-size: 200% 200%;
            animation: gradient 1s ease infinite;
        }
    </style>
    <script>
        function toggleForm() {
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const customerFields = document.getElementById('customerFields');
            const builderFields = document.getElementById('builderFields');
            if (userType === 'builder') {
                customerFields.style.display = 'none';
                builderFields.style.display = 'block';
            } else {
                customerFields.style.display = 'block';
                builderFields.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label>Username or email address</label>
                    <input type="text" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required placeholder="Enter your password">
                </div>
                <a href="#" class="forgot-password">Forgot email?</a>
                <div class="remember-me">
                    <label>
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="container">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>I am a:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="userType" value="customer" onclick="toggleForm()" checked> Customer</label>
                        <label><input type="radio" name="userType" value="builder" onclick="toggleForm()"> Builder</label>
                    </div>
                </div>
                <div id="customerFields">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" required placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" required placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" required placeholder="Enter your phone number">
                    </div>
                </div>
                <div id="builderFields" style="display:none;">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" required placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label>Office Location</label>
                        <input type="text" required placeholder="Enter office location">
                    </div>
                    <div class="form-group">
                        <label>Company License (JPG/PNG)</label>
                        <input type="file" accept="image/jpeg, image/png" required>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
